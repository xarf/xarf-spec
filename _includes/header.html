<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="header-brand">
        <a href="{{ '/' | relative_url }}" class="logo">
          <span class="logo-text">XARF</span>
          <span class="logo-version">v4</span>
        </a>
      </div>
      
      <nav class="header-nav">
        <ul class="nav-list">
          {% for link in site.nav_links %}
            <li class="nav-item">
              {% if link.url contains 'http' %}
                <a href="{{ link.url }}" class="nav-link" target="_blank" rel="noopener">{{ link.title }}</a>
              {% else %}
                <a href="{{ link.url | relative_url }}" class="nav-link" {% if page.url contains link.url and link.url != '/' %}data-active="true"{% endif %}>{{ link.title }}</a>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </nav>
      
      <div class="header-actions">
        <a href="https://github.com/xarf/xarf-spec" class="btn btn-outline" target="_blank" rel="noopener">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

          </svg>
          GitHub
        </a>
        
        <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">

        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" onclick="toggleMobileMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>
